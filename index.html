<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Académico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4a90e2;
        }
        .catalogo {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .articulo {
            background: #ffffff;
            border: 2px solid #4a90e2;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s;
        }
        .articulo:hover {
            transform: scale(1.05);
        }
        .imagen {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .titulo {
            font-size: 18px;
            color: #d91e18;
            margin: 10px 0;
        }
        .descripcion {
            font-size: 14px;
            color: #555;
            padding: 0 10px;
            margin-bottom: 10px;
        }
        .boton {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .boton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Catálogo Académico</h1>
    <div class="catalogo" id="catalogo">
        <!-- Los artículos se generarán aquí -->
    </div>

    <script>
        const articulos = [
            { titulo: "Matemáticas Avanzadas", descripcion: "Un curso para dominar el cálculo y el álgebra.", imagen: "https://via.placeholder.com/200x150?text=Matemáticas" },
            { titulo: "Física Moderna", descripcion: "Explora las maravillas de la física cuántica.", imagen: "https://via.placeholder.com/200x150?text=Física" },
            { titulo: "Química Orgánica", descripcion: "Aprende sobre compuestos y reacciones.", imagen: "https://via.placeholder.com/200x150?text=Química" },
            { titulo: "Programación en Python", descripcion: "Iníciate en el mundo de la programación.", imagen: "https://via.placeholder.com/200x150?text=Python" },
            { titulo: "Historia del Arte", descripcion: "Un recorrido por las grandes obras maestras.", imagen: "https://via.placeholder.com/200x150?text=Arte" },
            { titulo: "Literatura Clásica", descripcion: "Lee y analiza las grandes obras de la literatura.", imagen: "https://via.placeholder.com/200x150?text=Literatura" },
            { titulo: "Biología Molecular", descripcion: "Estudia la base molecular de la vida.", imagen: "https://via.placeholder.com/200x150?text=Biología" },
            { titulo: "Economía Básica", descripcion: "Entiende los principios fundamentales de la economía.", imagen: "https://via.placeholder.com/200x150?text=Economía" },
            { titulo: "Ética Profesional", descripcion: "Reflexiona sobre los principios de la ética en el trabajo.", imagen: "https://via.placeholder.com/200x150?text=Ética" },
            { titulo: "Ciencias Políticas", descripcion: "Analiza los sistemas políticos y su funcionamiento.", imagen: "https://via.placeholder.com/200x150?text=Política" },
            { titulo: "Psicología General", descripcion: "Comprende los aspectos fundamentales de la psicología.", imagen: "https://via.placeholder.com/200x150?text=Psicología" },
            { titulo: "Diseño Gráfico", descripcion: "Aprende sobre diseño y creación visual.", imagen: "https://via.placeholder.com/200x150?text=Diseño" },
            { titulo: "Música y Teoría Musical", descripcion: "Explora los fundamentos de la música.", imagen: "https://via.placeholder.com/200x150?text=Música" },
            { titulo: "Filosofía Contemporánea", descripcion: "Discute y reflexiona sobre ideas modernas.", imagen: "https://via.placeholder.com/200x150?text=Filosofía" },
            { titulo: "Educación Física", descripcion: "Desarrolla habilidades físicas y deportivas.", imagen: "https://via.placeholder.com/200x150?text=Educación" },
            { titulo: "Astronomía", descripcion: "Descubre el universo y sus secretos.", imagen: "https://via.placeholder.com/200x150?text=Astronomía" },
            { titulo: "Técnicas de Estudio", descripcion: "Mejora tu capacidad de aprendizaje.", imagen: "https://via.placeholder.com/200x150?text=Estudio" },
            { titulo: "Gestión de Proyectos", descripcion: "Aprende a planificar y ejecutar proyectos exitosos.", imagen: "https://via.placeholder.com/200x150?text=Proyectos" },
            { titulo: "Redacción Creativa", descripcion: "Desarrolla tu habilidad para escribir.", imagen: "https://via.placeholder.com/200x150?text=Redacción" },
            { titulo: "Desarrollo Web", descripcion: "Crea sitios web desde cero.", imagen: "https://via.placeholder.com/200x150?text=Web" },
            { titulo: "Cálculo Financiero", descripcion: "Domina los conceptos de finanzas personales.", imagen: "https://via.placeholder.com/200x150?text=Finanzas" }
        ];

        const catalogoElement = document.getElementById('catalogo');

        articulos.forEach(articulo => {
            const div = document.createElement('div');
            div.className = 'articulo';
            div.innerHTML = `
                <img class="imagen" src="${articulo.imagen}" alt="${articulo.titulo}">
                <h2 class="titulo">${articulo.titulo}</h2>
                <p class="descripcion">${articulo.descripcion}</p>
                <button class="boton">Más Información</button>
            `;
            catalogoElement.appendChild(div);
        });
    </script>
</body>
</html>
